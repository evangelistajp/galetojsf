<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
<h:form id="logar">
		<h:messages errorStyle="color:red;" layout="table" globalOnly="true"
			showDetail="true" />
		<label>Login:</label>
		<h:inputText id="nome" required="true" value="#{usuario.login}" pt:placeholder="Digite o Login">
		</h:inputText>
		<h:message for="nome" />

		<br />
		<label>Senha:</label>
		<h:inputSecret id="senha" value="#{usuario.senha}" required="true" pt:placeholder="Digite a senha" />
		<h:message for="senha" />
		<br />
		
		<h:commandButton action="#{usuario.validarlogin}" value="Enviar"  />
<br />
</h:form>


</h:body>
</html>
